{% extends 'base.html' %}

{% block content %}

<h1>Drafts</h1>

{% for post in posts %}
    <div class="post">
        <p class="date">Created: {{post.created_date|date:'d-m-y'}}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}"></a></h1>
        <p>{{ post.text | truncatechars:200 }}</p>
    </div>
{% endfor %}
{% endblock %}
